<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Alex Leitch's Lab 4</title>
    </head>

    <body>
        <h1 class="header">Alex Leitch's Lab 4 </h1>
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <label for="messages">Message</label>
                    <textarea rows="5" cols="33" id="messages" name="message"></textarea>
                </li>
                <li>
                    <ul class="flex-inner" id="checkbox">
                        <li>
                            <div class="checkbox-list-label">
                                <label for="checkbox">Ages</label>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="eighteen-to-thirtyfive" name="18-35">
                            <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirtyfive-to-fifty" name="35-50">
                            <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-sixtyfive" name="50-65">
                            <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" id="submit" name="button">Submit</button>
                </li>
                <li>
                    <button type="button" onclick="testFunction()">Activate</button>
                </li>
            </ul>
        </form>
        <script>
            function testFunction() {
                fetch('/api')
                .then((response) => response.text())
                .then((response) => {
                    const body=document.querySelector('body');
                    console.log(body);
                    document.body.style.background = "blue";

                    console.log(response);
                    const Header=document.querySelector('h1');
                    console.log(Header);
                    Header.innerHTML="<h1>Lab 5 for Alex Leitch</h1>";

                    const elements=document.querySelectorAll('.flex-inner li label')
                    const fruitArray=['banana', 'orange', 'peach']
                    elements.forEach((el, i) => {
                        const text=el.innerText;
                        console.log(el);
                        el.innerText=fruitArray[i];
                    })

                })                
            }
        </script>
    </body>

</html>
